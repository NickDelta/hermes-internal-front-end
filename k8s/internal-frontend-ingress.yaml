apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-frontend-ingress
  namespace: hermes
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - secretName: secret-tls
  rules:
    - host: "internal.hermesapp.xyz"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: internal-frontend
                port:
                  number: 8082